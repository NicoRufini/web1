<!DOCTYPE html>
<html>
    <head>

        <title>ESERCIZIO 1: costruiamo una form per il login</title>

        <style>
            body {background-image: url("img/back_img.jpg"); text-align: center; font-family: sans-serif;}

            img {margin: 20px;}

            .main {margin: auto; margin-top: 150px; text-align: center; width: 400px; height: 500px; background-color: whitesmoke; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); border-radius: 15px;}
            label {display: block;  margin: 5px; text-align: left; width: 100%;}
            input {margin: auto; display: block; width: 75%; padding: 1%; border-radius: 5px; border: 1px solid gray;}
            #nore {text-align: center;}
            button {text-align: center; margin: 30px; background-color: rgb(0, 110, 255); width: 75%; padding: 1%; border-radius: 5px; border: none;}
            
        </style>
    </head>
    
    <body>
        <div class="main">

            <img src="img/pngwing.com.png" alt="login icon" width="50%">

        <form action="" method="post"> <!-- Set the action attribute to the URL where the form data will be sent (usually to a server-side script) -->
            
            <label for="em"> Email: </label>
            <input type="email" class="form-control" id="em" name="email" placeholder="Enter your Email" required>
            
            
            
            
            
                
            <label for="pw">
                Password:
            </label>
            <input type="password" id="pw" name="password" placeholder="Enter your Password" required>

            <div class="divButton">
            <button type="submit" onclick="solve()">
                Submit
            </button>
        </div>
        </form>
        <p id="nore">
            Not registered? <a href="#">Create an account</a>
        </p>
    </div>
    </body>
</html>
