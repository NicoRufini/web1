<html>
    <head>
        <title>Esercizio 2: costruiamo una form per la raccolta dei dati di uno studente che si deve iscrivere all'ITS</title>
    </head>
    <body>
        <form action="" method="post"> <!-- Set the action attribute to the URL where the form data will be sent (usually to a server-side script) -->
            <label> <!-- la data di nascita -->  <!-- <label for=""> -->
              Date of birth:
            </label>
            <input type="date" name="" required>
                
            <label> <!-- il file contenente il CV -->
                Curriculum:
            </label>
            <input type="file" name="" placeholder="" required>
            <!-- <input type="reset" value="remove"> -->

            <!-- -->
    
            <label> <!-- sesso -->
              Education:
            </label>
            <input type="text" name="" required>

            <label> <!-- indirizzo di residenza -->
              Address:
            </label>
            <!-- <textarea name="address"></textarea> -->
            <input type="" name="" placeholder="Enter your address" required>
                
            <label> <!-- istruzione -->
              Education:
            </label>
            <input type="text" name="" placeholder="???" required> 

            <button type="submit" onclick="solve()">
                Submit
            </button>
        </form>
    </body>
