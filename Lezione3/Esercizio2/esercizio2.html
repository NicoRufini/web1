<html>
    <head>
        <title>Esercizio 2: costruiamo una form per la raccolta dei dati di uno studente che si deve iscrivere all'ITS</title>
    </head>
    <body>
        <form action="" method="post"> <!-- Set the action attribute to the URL where the form data will be sent (usually to a server-side script) -->
            <label for="em"> <!-- la data di nascita -->
                Email:
            </label>
            <input type="text" id="em" name="username" placeholder="Enter your Username" required>
                
            <label for="pw"> <!-- il file contenente il CV -->
                Password:
            </label>
            <input type="password" id="pw" name="password" placeholder="Enter your Password" required>

            <!-- -->
    
            <label for="em"> <!-- indirizzo di residenza -->
                Email:
            </label>
            <input type="text" id="em" name="username" placeholder="Enter your Username" required>
                
            <label for="pw"> <!-- istruzione -->
                Password:
            </label>
            <input type="password" id="pw" name="password" placeholder="Enter your Password" required>

            <button type="submit" onclick="solve()">
                Submit
            </button>
        </form>
    </body>
</html>
